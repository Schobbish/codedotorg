<html>
  <head>
    <title>my-app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../applab/fontawesome-webfont.woff2" as="font">
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script>
      function setExportConfig(config) { window.EXPORT_OPTIONS = config; }
    </script>
    <!-- <script src="https://studio.code.org/projects/../applab/4clB2rOtkCDxZoI2yV9PVP6yHlhxCSMW_eB_FT4GrfU/export_config?script_call=setExportConfig"></script> -->
    <script src="../applab/applab-api.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" href="../applab/applab.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="divApplab" class="appModern running" tabindex="1" style="width: 320px; height: 450px; display: block;"><div class="screen" tabindex="1" id="welcome_screen" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(255, 255, 255); display: block; background-size: 320px 450px; background-image: url(&quot;assets/fire.png&quot;);" data-theme="classic" data-canonical-image-url="assets/fire.png">
    <img src="assets/white.png" data-canonical-image-url="assets/white.png" data-object-fit="fill" id="image1" style="height: 175px; width: 240px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; position: absolute; left: 30px; top: 55px; margin: 0px; object-fit: fill; font-family: &quot;object-fit: fill;&quot;;"><button id="start_button" style="padding: 0px; margin: 0px; height: 30px; width: 80px; font-size: 14px; color: rgb(255, 255, 255); position: absolute; left: 225px; top: 400px; background-color: rgb(26, 188, 156); border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Start!</button>
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 28px; overflow: hidden; overflow-wrap: break-word; color: rgb(0, 0, 0); max-width: 320px; width: 211px; height: 33px; position: absolute; left: 45px; top: 65px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="name_label">click mr. george</label>
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(0, 0, 0); max-width: 320px; width: 224px; height: 200px; position: absolute; left: 40px; top: 115px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif; text-align: center;" id="welcome_label">Mr. Neuman needs your help catching Mr. George! Please help him catch Mr. George 4 times (Mr. George's favorite number). if you damage the school too (two)&nbsp;much, you will get fired!! You have four seconds.</label>
  </div><div class="screen" tabindex="1" id="game_screen" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(255, 255, 255); background-size: 320px 450px; background-image: url(&quot;assets/wlhs.jpg&quot;); display: none;" data-theme="classic" data-canonical-image-url="assets/wlhs.jpg">

    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 49px; height: 19px; position: absolute; left: 5px; top: 10px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="score_description">Score:</label>
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 36px; height: 21px; position: absolute; left: 55px; top: 10px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="total_score">0</label>
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 44px; height: 19px; position: absolute; left: 240px; top: 10px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="lives_description">Lives:</label>
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 31px; height: 21px; position: absolute; left: 285px; top: 10px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="number_lives">3</label>

  <img src="assets/george.jpg" id="apple" style="height: 100px; width: 100px; position: absolute; left: 1000px; top: 1000px; margin: 0px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px;" data-canonical-image-url="assets/george.jpg"><img src="assets/neuman.jpeg" data-canonical-image-url="assets/neuman.jpeg" data-object-fit="contain" id="cursor" style="width: 20px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; position: absolute; left: 1000px; margin: 0px; height: 20px; top: 1000px; object-fit: contain; font-family: &quot;object-fit: contain;&quot;;"><img src="assets/transparency.png" id="background" style="height: 450px; width: 320px; position: absolute; left: 0px; top: 38px; margin: 0px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; object-fit: cover; font-family: &quot;object-fit: cover;&quot;;" data-canonical-image-url="assets/transparency.png" data-object-fit="cover"><img src="assets/transparency.png" data-canonical-image-url="assets/transparency.png" data-object-fit="fill" id="overlay" style="height: 100px; width: 100px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); position: absolute; top: 1000px; margin: 0px; border-radius: 1px; left: 1000px; object-fit: fill; font-family: &quot;object-fit: fill;&quot;;"><label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 62px; position: absolute; left: 100px; top: 10px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif; height: 19px;" id="time_description">Time left:</label><label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 68px; height: 21px; position: absolute; left: 162px; top: 10px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="time_left"></label></div><div class="screen" tabindex="1" id="win_screen" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(255, 255, 255); background-size: 320px 450px; background-image: url(&quot;assets/yay.jpeg&quot;); display: none;" data-theme="classic" data-canonical-image-url="assets/yay.jpeg">
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(255, 255, 255); max-width: 320px; width: 190px; height: 50px; position: absolute; left: 125px; top: 390px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="win_label">Congratulations you have caught Mr. George and Mr. Neuman is forever grateful.</label>
    <button id="playAgain_button" style="padding: 0px; margin: 0px; height: 30px; width: 80px; font-size: 14px; color: rgb(255, 255, 255); position: absolute; left: 15px; top: 400px; background-color: rgb(26, 188, 156); border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Play again!</button>
  </div><div class="screen" tabindex="1" id="lose_screen" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(255, 255, 255); background-size: 320px 450px; background-image: url(&quot;assets/fail.jpg&quot;); display: none;" data-theme="classic" data-canonical-image-url="assets/fail.jpg">
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 50px; height: 60px; position: absolute; left: 15px; top: 25px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="lose_label">You're fired!!!!</label>
    <button id="tryAgain_button" style="padding: 0px; margin: 0px; height: 30px; width: 80px; font-size: 14px; color: rgb(255, 255, 255); position: absolute; left: 15px; top: 400px; background-color: rgb(26, 188, 156); border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Try again!</button>
  </div></div>
  </body>
</html>
